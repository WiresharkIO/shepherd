# This is an example configuration for shepherd. Do not modify.
# Instead, make a copy and name it config.yml
# Behaviour: record data until stopped by ctrl+c
command: record
parameters:
  mode: harvesting
  # duration: 600
  # output_path:
  # - providing a directory -> file is named hrv_timestamp.h5
  # - for a complete path the filename is not changed except it exists and overwrite is disabled -> hrv#num.h5
  output_path: /var/shepherd/recordings
  harvester: ivcurves
  default_cal: false
  force_overwrite: false
verbose: 2 # serious performance impact for value > 2

