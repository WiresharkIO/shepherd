# This is an example configuration for shepherd
# Do not modify. Instead make a copy and name it config.yml
# behaviour: emulate a BQ-Controller for target A, enable io-connection
command: emulate
parameters:
  input_path: /var/shepherd/recordings/rec.h5
  output_path: /var/shepherd/recordings
  virtsource: BQ25570
  force_overwrite: false
  no_calib: true
  enable_io: true
  io_sel_target_a: true
  pwr_sel_target_a: true
  aux_voltage: 3.3
verbose: 3
