# This is an example configuration for shepherd. Do not modify. Instead make a
# copy and name it config.yml.
command: emulate
parameters:
  input_path: /var/shepherd/recordings/rec.h5
  output_path: /var/shepherd/recordings
  force_overwrite: false
  no_calib: false
  set_target_io_lvl_conv: true
  sel_target_for_io: false
  sel_target_for_pwr: false
  aux_target_voltage: 3.3
verbose: 3
