harvesters:
  # info:
  # - compendium of all parameters & description
  # - base for neutral fallback values if provided yml is sparse
  # - -> it is encouraged to omit redundant parameters
  # TODO: data-source documents if ivcurve was measured and stores window size

  neutral:  # note: can not be used as a valid harvester
    window_size: 250
    voltage_mV: 2500
    voltage_min_mV: 0
    voltage_max_mV: 5000
    current_uA: 0
    setpoint_n: 0.70
    interval_ms: 100
    duration_ms: 0.1
    # underlying recoder
    dynamic_bit: 14 # DAC-bit-resolution - dynamic = smallest step
    wait_cycles: 1 # first cycle: ADC-Sampling & DAC-Writing, further steps: waiting

  cv: # constant voltage
    voltage_mV: 2400

  ci: # constant current (good for recording voc)
    current_uA: 0 # TODO: could be replace by general mppt_po-version with lo

  ivcurve: # sawtooth-wave (zig zag)
    window_size: 250
    voltage_min_mV: 0
    voltage_max_mV: 5000
    # todo: also add switch for sawtooth- vs triangle-wave?
    # todo: could also include a version with dynamic upper-boundary, varied if voc is reached very early

  mppt_voc: # open circuit voltage for solar
    setpoint_n: 0.76
    interval_ms: 100     # between measurements
    duration_ms: 0     # of measurement

  mppt_bq: # mppt of TI BQ-Converters for solar
    base: mppt_voc
    setpoint_n: 0.76
    interval_ms: 16000  # between measurements
    duration_ms: 256    # of measurement

  mppt_bqt: # mppt of TI BQ-Converters for thermoelectric
    base: mppt_voc
    setpoint_n: 0.50
    interval_ms: 16000  # between measurements
    duration_ms: 256    # of measurement

  mppt_po: # perturbe & observe
    voltage_min_mV: 0
    voltage_max_mV: 5000
    voltage_step_mV: 20
    interval_ms: 100    # between steps

  mppt_opt: # power-optimum with very fast PO-Variant
    base: mppt_po
    interval_ms: 0
