# This is an example configuration for shepherd. Do not modify. Instead make a
# copy and name it config.yml.
command: emulate
parameters:
  input_path: /var/shepherd/recordings/rec_test.h5
  output_path: /var/shepherd/recordings/emu_test.h5
  duration: 10
  virtsource: default
  force_overwrite: true
  no_calib: true
  enable_io: true
  io_sel_target_a: true
  pwr_sel_target_a: true
  aux_voltage: 3.3
verbose: 3
