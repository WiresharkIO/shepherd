# - more hooks (clang-format,...) https://pre-commit.com/hooks.html
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-executables-have-shebangs
#      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: mixed-line-ending
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: fix-byte-order-marker
#      - id: fix-encoding-pragma

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files", "--force-single-line"]
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-use-type-annotations
      - id: python-no-log-warn
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
      - id: text-unicode-replacement-char
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.37.3
    hooks:
      - id: pyupgrade
        args: [--py38-plus]
  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        args: [--config, .flake8]
        additional_dependencies:
          # NOTE: entries are copy of .flake8-config-file -> for auto-install
          ### Bugs
          - flake8-bugbear
          - flake8-secure-coding-standard
          - flake8-bandit
          - flake8-builtins

          ### Clean Code
          - flake8-comprehensions
          - flake8-simplify
          - flake8-eradicate
          - flake8-commas

          ### Limitations
          - flake8-blind-except
          - flake8-logging-format
          - flake8-print

          ### Documentation
          - flake8-comments
          # - flake8-docstrings
          # - flake8-rst-docstrings

          ### Test-Improvements
          - flake8-assertive

  - repo: https://github.com/ansible-community/ansible-lint.git
    rev: v6.5.2
    hooks:
      - id: ansible-lint
        files: \.(yaml|yml)$

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: 'v14.0.6'
    hooks:
      - id: clang-format
        types_or: [c++, c]

  - repo: https://github.com/pocc/pre-commit-hooks
    rev: "v1.3.5"
    hooks:
      - id: cppcheck
        args:
          - "--enable=all"
          - "--std=c99"
          - "--platform=unix32"
          - "--verbose"
          - "-q"
          - "--max-ctu-depth=10"
          - "-isoftware/firmware/_cgt233/"
          - "-isoftware/firmware/_pssp57g/"
          - "--suppress=unusedFunction"
          - "--suppress=variableScope"
          - "--suppress=unreadVariable"
          - "--suppress=missingInclude"
          - "--suppress=unmatchedSuppression"

